<!--{tpl admin/inc_header}-->

<div id='quick'>
	<strong>Sửa nhanh</strong>
	<ul>
		<li>
			<span style="color:red">Xóa cache</span>
			<input type="button" onclick='request("admin.php?mod=quick&go=cache_clean", "cache_clean_msg");' value="Xác nhận" />
			<span id="cache_clean_msg"></span>
		</li>
		<li>
			Xóa chuyển đổi
			<input type="button" onclick='request("admin.php?mod=quick&go=exchange_clean", "exchange_clean_msg");' value="Xác nhận" />
			<span id="exchange_clean_msg"></span>
		</li>
		<li>
			Dọn phân + Diệt muỗi
			<input type="button" onclick='request("admin.php?mod=quick&go=mc_clean", "mc_clean_msg");' value="Xác nhận" />
			<span id="mc_clean_msg"></span>
		</li>
		<li>
			Dọn kho
			<input type="button" onclick='request("admin.php?mod=quick&go=repertory_clean", "repertory_clean_msg");' value="Xác nhận" />
			<span id="repertory_clean_msg"></span>
		</li>
		<li style='height:5px;'>&nbsp;</li>
		<li>
			Trạng thái Trồng trọt
			<input type="button" onclick='request("admin.php?mod=quick&go=farmland", "farmland_msg");' value="Xác nhận" />
			<span id="farmland_msg"></span>
		</li>
		<li>
			Trang thái Chăn nuôi
			<input type="button" onclick='request("admin.php?mod=quick&go=healthmode", "healthmode_msg");' value="Xác nhận" />
			<span id="healthmode_msg"></span>
		</li>
		<li>
			UID:
			<input type="text" id="user_id" style="width:30px;"/>
			<input type="button" onclick='searchUser("user_id");' value="Đến" />
		</li>
		<li>
			Tăng kinh nghiệm của tất cả người dùng: 
			Trồng trọt<input type="text" id='add_exp_nc' style="width:30px;"/>
			Chăn nuôi<input type="text" id='add_exp_mc' style="width:30px;"/>
			<input type="button" onclick='request("admin.php?mod=quick&go=add_exp&nc="+$("#add_exp_nc").value+"&mc="+$("#add_exp_mc").value, "add_exp_msg");' value="Xác nhận" />
			<span id="add_exp_msg"></span>
		</li>
		<li style='height:5px;'>&nbsp;</li>
		<li>
			Gửi tin nhắn cho User: <input type="text" id='sendmsg_name' style="width:90px;"/><br />
			<textarea id="sendmsg_text" style="width:500px;height:100px;"></textarea>
			<input type="button" onclick='request("admin.php?mod=quick&go=sendmsg&name="+$("#sendmsg_name").value, "delmsg_state", "msg="+$("#sendmsg_text").value);' value="Xác nhận" />
		</li>
		<li>
			Xóa tin nhắn đến User: <input type="text" id='delmsg_name' style="width:90px;"/>&nbsp;
			<input type="button" onclick='request("admin.php?mod=quick&go=delmsg&name="+$("#delmsg_name").value, "delmsg_state");' value="Xác nhận" />
			<span id="delmsg_state"></span>
		</li>
		<li style='height:5px;'>&nbsp;</li>
	</ul>
	<!--{tpl admin/quick_gfit}-->
</div>

<script type="text/javascript">
	function searchUser(inputId) {
		var uid = parseInt($('#'+inputId).value);
		if(uid > 0) {
			var url = "admin.php?mod=user_edit&id=" + uid;
			location.assign(url);
		}
	}
</script>

<!--{tpl admin/inc_footer}-->
