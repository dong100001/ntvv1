<script LANGUAGE="javascript">
function checkdata()
{
 if(document.form1.jf.value == "")
	{
		alert("对不起，请您输入兑换数目！");
		document.form1.jf.focus();
		return false;
	}
	
	//检查是否数字   
  var txt = document.form1.jf.value;
  if(txt.search("^-?\\d+(\\.\\d+)?$")!=0)
  {
    alert("请输入一个数字!");
    document.form1.jf.select();
    return false;
  }
  //检查是否整数
  txt = document.form1.jf.value;
  if(txt.search("^-?\\d+$")!=0)
  {
    alert("请输入一个整数!");
    document.form1.jf.select();
    return false;
  }
}	
</script>
